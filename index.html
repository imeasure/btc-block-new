<!DOCTYPE html>
<html>
<head>
    <title>BTC 大额监控看板</title>
    <meta charset="utf-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        #auth-overlay { position: fixed; inset: 0; background: #1a202c; z-index: 100; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen p-8">
    <div id="auth-overlay">
        <div class="bg-slate-800 p-8 rounded-xl shadow-2xl text-center">
            <h2 class="text-2xl mb-4">请输入访问口令</h2>
            <input type="password" id="pw" class="bg-slate-700 p-2 rounded mb-4 w-64 block">
            <button onclick="checkPw()" class="bg-orange-500 px-6 py-2 rounded hover:bg-orange-600">进入系统</button>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-orange-400 mb-2">₿ Bitcoin 大额交易情报局</h1>
            <p class="text-slate-400">实时追踪连续区块中的前三笔最大转账</p>
        </header>

        <div id="content-list" class="space-y-6">
            </div>
    </div>

    <script>
        function checkPw() {
            if(document.getElementById('pw').value === 'habfut.com') {
                document.getElementById('auth-overlay').style.display = 'none';
                loadData();
            } else { alert('口令错误'); }
        }

        async function loadData() {
            const resp = await fetch('data.json');
            const data = await resp.json();
            const list = document.getElementById('content-list');
            
            data.history.reverse().forEach(block => {
                const card = document.createElement('div');
                card.className = 'bg-slate-800 rounded-xl p-6 border-l-4 border-orange-500';
                let txHtml = block.top_txs.map((tx, i) => `
                    <div class="flex justify-between py-2 border-b border-slate-700 last:border-0">
                        <span class="text-slate-400">TOP ${i+1}</span>
                        <span class="font-mono text-orange-300">${tx.value.toFixed(2)} BTC</span>
                        <a href="https://mempool.space/tx/${tx.txid}" target="_blank" class="text-blue-400 hover:underline">详情</a>
                    </div>
                `).join('');
                
                card.innerHTML = `<h3 class="text-xl font-bold mb-4">区块高度: ${block.height}</h3>` + txHtml;
                list.appendChild(card);
            });
        }
    </script>
</body>
</html>
