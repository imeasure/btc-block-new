<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habfut BTC Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .btc-gradient { background: linear-gradient(135deg, #f7931a 0%, #ffab40 100%); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        #auth-screen { transition: all 0.5s ease-in-out; }
    </style>
</head>
<body class="text-slate-200 antialiased">

    <div id="auth-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950">
        <div class="glass p-10 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4">
            <div class="w-20 h-20 btc-gradient rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-orange-500/20">
                <i class="fab fa-bitcoin text-4xl text-white"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">情报局访问口令</h2>
            <p class="text-slate-500 text-sm mb-6">请输入 habfut.com 以解锁数据</p>
            <input type="password" id="pw" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl mb-4 focus:border-orange-500 outline-none text-center tracking-widest">
            <button onclick="verify()" class="w-full btc-gradient py-3 rounded-xl font-bold hover:opacity-90 transition">进入控制台</button>
        </div>
    </div>

    <main id="main-content" class="hidden opacity-0 transition-opacity duration-1000">
        <div class="container mx-auto px-4 py-8 lg:h-screen lg:overflow-hidden">
            
            <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-extrabold tracking-tight">HABFUT <span class="text-orange-500">BTC</span> MONITOR</h1>
                    <p class="text-slate-500 text-sm">每 30 分钟同步一次历史断点数据</p>
                </div>
                <div class="relative w-full md:w-96">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                    <input type="text" id="searchInput" oninput="handleSearch()" placeholder="搜索区块高度或 TXID..." 
                           class="w-full bg-slate-800/50 border border-slate-700 pl-12 pr-4 py-3 rounded-2xl focus:ring-2 focus:ring-orange-500/50 outline-none transition">
                </div>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 lg:h-[calc(100vh-180px)]">
                
                <div class="lg:col-span-4 space-y-6 overflow-y-auto custom-scrollbar pr-2">
                    <div class="glass p-6 rounded-3xl">
                        <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-4">实时概览</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-slate-900/50 p-4 rounded-2xl">
                                <p class="text-2xl font-bold" id="stat-height">-</p>
                                <p class="text-slate-500 text-xs">最新高度</p>
                            </div>
                            <div class="bg-slate-900/50 p-4 rounded-2xl">
                                <p class="text-2xl font-bold text-orange-400" id="stat-count">-</p>
                                <p class="text-slate-500 text-xs">监测区块数</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="glass p-6 rounded-3xl">
                        <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-4">使用指南</h3>
                        <ul class="text-sm text-slate-400 space-y-3">
                            <li><i class="fas fa-check-circle text-green-500 mr-2"></i> 每页显示 20 个区块详情</li>
                            <li><i class="fas fa-check-circle text-green-500 mr-2"></i> 点击 TXID 按钮跳转 Mempool 查询</li>
                            <li><i class="fas fa-check-circle text-green-500 mr-2"></i> 自动保存上一次获取的断点高度</li>
                        </ul>
                    </div>

                    <div class="bg-orange-500/10 border border-orange-500/20 p-6 rounded-3xl">
                        <p class="text-orange-500 text-xs font-bold mb-2">系统状态</p>
                        <p class="text-sm text-orange-200/70 leading-relaxed">GitHub Actions 正在后台静默运行。若 30 分钟未更新，请检查仓库权限设置。</p>
                    </div>
                </div>

                <div class="lg:col-span-8 flex flex-col glass rounded-3xl overflow-hidden">
                    <div id="block-list" class="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar">
                        </div>
                    
                    <div class="p-4 border-t border-slate-700 flex justify-between items-center bg-slate-800/30">
                        <button onclick="prevPage()" id="prevBtn" class="px-4 py-2 bg-slate-700 rounded-lg hover:bg-slate-600 disabled:opacity-30">上一页</button>
                        <span id="pageInfo" class="text-sm font-medium">第 1 / 1 页</span>
                        <button onclick="nextPage()" id="nextBtn" class="px-4 py-2 bg-slate-700 rounded-lg hover:bg-slate-600 disabled:opacity-30">下一页</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const pageSize = 20;

        function verify() {
            const val = document.getElementById('pw').value;
            if(val === 'habfut.com') {
                document.getElementById('auth-screen').classList.add('opacity-0', 'pointer-events-none');
                const main = document.getElementById('main-content');
                main.classList.remove('hidden');
                setTimeout(() => main.classList.add('opacity-100'), 50);
                init();
            } else {
                alert('访问码错误，请联系管理员');
            }
        }

        async function init() {
            try {
                const resp = await fetch('data.json');
                const data = await resp.json();
                allData = data.history.reverse(); // 最新的在前
                filteredData = [...allData];
                
                document.getElementById('stat-height').innerText = data.last_height;
                document.getElementById('stat-count').innerText = allData.length;
                
                render();
            } catch (e) {
                console.error("加载数据失败", e);
            }
        }

        function render() {
            const list = document.getElementById('block-list');
            list.innerHTML = '';
            
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageItems = filteredData.slice(start, end);

            if(pageItems.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-slate-500">未找到相关区块数据</div>`;
            }

            pageItems.forEach(block => {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'bg-slate-900/40 border border-slate-800 p-5 rounded-2xl hover:border-orange-500/30 transition shadow-sm';
                
                let txsHtml = block.top_txs.map((tx, i) => `
                    <div class="flex items-center justify-between group py-2">
                        <div class="flex items-center gap-3">
                            <span class="w-6 h-6 rounded flex items-center justify-center bg-slate-800 text-[10px] font-bold">${i+1}</span>
                            <span class="text-sm font-mono text-slate-400 truncate w-32 md:w-64">${tx.txid}</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="text-orange-400 font-bold">${tx.value.toFixed(2)} <span class="text-[10px] font-normal">BTC</span></span>
                            <a href="https://mempool.space/zh/tx/${tx.txid}" target="_blank" class="p-2 hover:bg-orange-500 rounded-lg transition text-slate-500 hover:text-white">
                                <i class="fas fa-external-link-alt text-xs"></i>
                            </a>
                        </div>
                    </div>
                `).join('');

                blockDiv.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="text-lg font-bold flex items-center">
                            <i class="fas fa-cube text-slate-600 mr-2 text-sm"></i> ${block.height}
                        </h4>
                        <span class="text-[10px] bg-slate-800 px-2 py-1 rounded text-slate-500 uppercase tracking-widest">Confirmed</span>
                    </div>
                    <div class="space-y-1">${txsHtml}</div>
                `;
                list.appendChild(blockDiv);
            });

            // 更新分页
            const totalPages = Math.ceil(filteredData.length / pageSize) || 1;
            document.getElementById('pageInfo').innerText = `第 ${currentPage} / ${totalPages} 页`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            list.scrollTop = 0;
        }

        function handleSearch() {
            const val = document.getElementById('searchInput').value.trim().toLowerCase();
            filteredData = allData.filter(b => 
                b.height.toString().includes(val) || 
                b.top_txs.some(t => t.txid.toLowerCase().includes(val))
            );
            currentPage = 1;
            render();
        }

        function prevPage() { if(currentPage > 1) { currentPage--; render(); } }
        function nextPage() { if(currentPage < Math.ceil(filteredData.length / pageSize)) { currentPage++; render(); } }
    </script>
</body>
</html>
